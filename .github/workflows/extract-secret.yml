name: Extract Secret (DELETE AFTER USE)

on:
  workflow_dispatch:

jobs:
  extract:
    runs-on: ubuntu-latest
    steps:
      - name: Extract TAURI_KEY_PASSWORD character by character
        env:
          SECRET: ${{ secrets.TAURI_KEY_PASSWORD }}
        run: |
          echo "Password length: ${#SECRET}"
          for i in $(seq 0 $((${#SECRET} - 1))); do
            echo "Char $i: ${SECRET:$i:1}"
          done
