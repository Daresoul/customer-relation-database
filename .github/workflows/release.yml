name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        # platform: [macos-latest, windows-latest]  # Uncomment to restore macOS builds
        platform: [[self-hosted, Windows]]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        if: runner.os != 'Windows'
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check if npm install needed
        id: npm-hash
        run: |
          HASH=$(sha256sum package-lock.json | cut -d' ' -f1)
          if [ -f "node_modules/.lockfile-hash" ] && [ "$(cat node_modules/.lockfile-hash)" = "$HASH" ]; then
            echo "Dependencies unchanged, skipping npm ci"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Dependencies changed, will run npm ci"
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "$HASH" > /tmp/lockfile-hash
          fi

      - name: Install dependencies
        if: steps.npm-hash.outputs.skip != 'true'
        run: |
          npm ci
          mv /tmp/lockfile-hash node_modules/.lockfile-hash

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Java PDF Generator (Unix)
        if: runner.os != 'Windows'
        run: |
          cd pdf-generator-cli
          chmod +x gradlew
          ./gradlew clean build
          cd ..

      - name: Build Java PDF Generator (Windows)
        if: runner.os == 'Windows'
        run: |
          cd pdf-generator-cli
          ./gradlew.bat clean build
          cd ..

      - name: Copy JAR to Tauri resources (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p src-tauri/resources
          cp pdf-generator-cli/build/libs/pdf-generator-cli-1.0.0.jar src-tauri/resources/pdf-generator.jar
          ls -lh src-tauri/resources/

      - name: Copy JAR to Tauri resources (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir -p src-tauri/resources
          cp pdf-generator-cli/build/libs/pdf-generator-cli-1.0.0.jar src-tauri/resources/pdf-generator.jar
          ls -lh src-tauri/resources/

      - name: Update version from tag
        run: node .github/scripts/update-version.cjs
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Veterinary Clinic Manager ${{ github.ref_name }}'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: false
          prerelease: false
